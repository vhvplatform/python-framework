apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "saas-framework.fullname" . }}
  labels:
    {{- include "saas-framework.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "saas-framework.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "saas-framework.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "saas-framework.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.apiPort }}
          protocol: TCP
        env:
        - name: APP_NAME
          value: {{ .Values.app.name | quote }}
        - name: ENVIRONMENT
          value: {{ .Values.app.environment | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.app.logLevel | quote }}
        - name: DEBUG
          value: {{ .Values.app.debug | quote }}
        - name: API_HOST
          value: {{ .Values.app.apiHost | quote }}
        - name: API_PORT
          value: {{ .Values.app.apiPort | quote }}
        - name: API_PREFIX
          value: {{ .Values.app.apiPrefix | quote }}
        - name: METRICS_ENABLED
          value: {{ .Values.app.metricsEnabled | quote }}
        - name: TRACING_ENABLED
          value: {{ .Values.app.tracingEnabled | quote }}
        {{- if .Values.app.database.enabled }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "saas-framework.fullname" . }}-secrets
              key: database-url
        {{- end }}
        {{- if .Values.app.redis.enabled }}
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "saas-framework.fullname" . }}-secrets
              key: redis-url
        {{- end }}
        {{- if .Values.app.jwt.secretKey }}
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "saas-framework.fullname" . }}-secrets
              key: jwt-secret-key
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
