version: '3.8'

# Docker Compose configuration aligned with go-infrastructure standards
# For local development and testing

services:
  # Main application service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: dev
        BUILD_DATE: "2024-01-01T00:00:00Z"
        GIT_COMMIT: local
    container_name: saas-framework-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/saas_db
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
      - WORKERS=2  # Fewer workers for development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saas-network
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  postgres:
    image: postgres:17-alpine
    container_name: saas-framework-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=saas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - saas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: saas-framework-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - saas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: saas-framework-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./k8s/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - saas-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: saas-framework-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - saas-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  saas-network:
    name: saas-framework-network
    driver: bridge

volumes:
  postgres-data:
    name: saas-framework-postgres-data
  redis-data:
    name: saas-framework-redis-data
  prometheus-data:
    name: saas-framework-prometheus-data
  grafana-data:
    name: saas-framework-grafana-data
