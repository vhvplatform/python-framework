apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: saas-framework-dev

namePrefix: dev-

resources:
  - ../../base

labels:
  - pairs:
      environment: development

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: saas-framework
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: saas-framework-config

replicas:
  - name: saas-framework
    count: 1

images:
  - name: saas-framework
    newTag: dev
