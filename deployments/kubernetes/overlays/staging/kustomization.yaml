apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: saas-framework-staging

namePrefix: staging-

bases:
  - ../../base

commonLabels:
  environment: staging

patches:
  - path: deployment-patch.yaml
  - path: configmap-patch.yaml

replicas:
  - name: saas-framework
    count: 2

images:
  - name: saas-framework
    newTag: staging
