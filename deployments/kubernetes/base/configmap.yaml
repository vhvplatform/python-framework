apiVersion: v1
kind: ConfigMap
metadata:
  name: saas-framework-config
  namespace: saas-framework
  labels:
    app.kubernetes.io/name: saas-framework
    app.kubernetes.io/component: configuration
data:
  # Application settings
  APP_NAME: "SaaS Framework"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  
  # API settings
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_PREFIX: "/api/v1"
  
  # Observability
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
